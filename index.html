<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load CSS and JS files -->
    <!-- 
        Load your custom scripts!
        These can retrieve and send data for the frontend,
        as well as change the way the website looks!
    -->
        <link rel="stylesheet" href="styles.css">
    <title>My App</title>
</head>
<body>
    <div class="container">
        <p id="title">Petr's Calculator</p>
        <div id="question">
            <input type="text" id="num1" placeholder="First number">
            <select name="operation" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" id="num2" placeholder="Second number">
        </div>
        <button id="calc" type="submit">Calculate</button>
        <p id="answer"></p>
        <img id="petr" src="petr.png">
    </div>
    
    <!-- Load scripts at the end of your HTML to make pages load faster! -->
    <script src="script.js"></script>
</body>
</html>
